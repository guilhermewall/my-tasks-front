version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MY_TASKS_API_URL=${MY_TASKS_API_URL:-https://my-tasks-api-qam1.onrender.com}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-localhost}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
